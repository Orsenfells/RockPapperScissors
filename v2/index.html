<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <h1 class="title">ROCK PAPER SCISSORS</h1>      
        </header>
        <div class="score">
            <div class="wins">Player Wins: </div>
            <div class="ties">Ties: </div>
            <div class="losses">Computer Wins: </div>
        </div>
        <div class="moves">
            <div class="playerMove matchImage"></div>
            <div class="computerMove matchImage"></div>
        </div>
        <main>
            
            <button class="playerChoice" id="rock">ROCK</button>
            <button class="playerChoice" id="paper">PAPER</button>
            <button class="playerChoice" id="scissors">SCISSORS</button>
        </main>
        
        <script src="script.js"></script>
        
    </body>
</html>
